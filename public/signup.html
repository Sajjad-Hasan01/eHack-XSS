<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/signup">Signup</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
    </nav>
    
    <h1>Sign Up</h1>
    <form id="signform" action="api/signup" method="post">
        <label>Username</label>
        <input id="username" name="username" type="text" required/>
        <label>Password</label>
        <input id="password" name="password" type="text" required/>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        const form = document.getElementById('signform');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const API = 'http://localhost:3000/';
        form.addEventListener('submit', (e) => signUp(e))
        async function signUp(e){
            e.preventDefault();
            if (username.value == "" || password.value == "") { return }
            let u = username.value.toLowerCase();
            const res = await fetch(API + 'api/signup',{
                method:'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username: u,
                    password: password.value
                })
            })
            const data = await res.json()
            alert(data.msg);

            // const errorMsg = document.createTextNode(`${data.username} : ${data.password}`)
            // const label = document.createElement("label")
            // label.appendChild(errorMsg)
            // form.appendChild(label)
        }
    </script>
</body>
</html>
